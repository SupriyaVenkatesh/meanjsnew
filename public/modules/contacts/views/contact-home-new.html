<div data-ng-controller="ContactsController" id="main" class="container-fluid" style="width:119%;margin-left:-10%;margin-top:1%" data-ng-show="authentication.user">
	<!--Start Breadcrumb-->
		<div class="row" style="width:86%;float:right;">
			<div id="breadcrumb" class="col-xs-12">
				<a href="#" class="show-sidebar">
					<i class="fa fa-bars"></i>
				</a>
				<ol class="breadcrumb pull-left">
					<li><a href="/#!/adminindexpage">Home</a></li>
					<li><a href="/#!/contactDetailPage">Contacts</a></li>
				</ol>
			</div>
		</div>
		<!--End Breadcrumb-->
	<div class="row" style="min-height:100%;">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
			    <li>
					 <a class="ajax-link" href="/#!/adminindexpage">
						 <span class="hidden-xs">Home</span>
					 </a>
				</li>
								<li class="dropdown">
					<a href="#" class="dropdown-toggle">
						<i class="fa fa-bar-chart-o"></i>
						<span class="hidden-xs">Manage</span>
					</a>
					<ul class="dropdown-menu">
				<li>
					 <a class="ajax-link" href="/#!/adminCreateUser">
						 <span class="hidden-xs">Create User</span>
					 </a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/uploadImageAdmin">
						 <span class="hidden-xs">Upload Logo</span>
					 </a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/accountDetailPagenew">
						 <span class="hidden-xs">Accounts</span>
					 </a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/contactDetailPagenew">
						 
						 <span class="hidden-xs">Contacts</span>
					</a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/createContactmetadatum">
						 
						 <span class="hidden-xs">Add Field in Contacts</span>
					</a>
				</li>
				</ul>
				</li>
				</ul> 
	  </div>
	  
		<!--Start Content-->
		<div id="content" class="col-xs-12 col-sm-10" style="margin-top:-1.5%;">
			<div class="preloader">
			
			<section >
			<div class="page-header">
					<h1>New Contact</h1>
					<div class="row">
					<div class="col-xs-12 col-sm-12">
						<div class="box">
							<div class="box-header">
								
							<div class="no-move"></div>
							</div>
							<div class="box-content">
								<h4 class="page-header">Contact Information</h4>
							<dynamic-table-form fields="basicSection" data="data" class="form-horizontal">
                               
								  <input dynamic-field-type="string" ng-model="value" type="text"  >

								  <input dynamic-field-type="date" ng-model="value" type="date" >

								  <ul dynamic-field-type="array">
									<li dynamic-field-child>
									  <ng-transclude></ng-transclude>
									  <button ng-click="removeChild(childKey)">Remove</button>
									</li>
									<button ng-click="addChild()">Add Another</button>
								  </ul>

								  <select dynamic-field-type="select" ng-model="value"
										  ng-options="option.value as option.caption for option in config.options"></select>

								  <input dynamic-field-type="integer" ng-model="value" type="number" size="{{config.maxLength}}" maxlength="{{config.maxLength}}" min="{{config.minValue}}" max="{{config.maxValue}}" >
                                     <button ng-click="create()">Save</button>
									
							</dynamic-table-form>
							<br></br>
							<br></br>
							<h4 class="page-header">Address Information</h4>
							<dynamic-table-form fields="workSection" data="data" class="form-horizontal">
      
								  <input dynamic-field-type="string" ng-model="value" type="text" maxlength="{{config.maxLength}}" size="{{config.maxLength}}">

								  <input dynamic-field-type="date" ng-model="value" type="date">

								  <ul dynamic-field-type="array">
									<li dynamic-field-child>
									  <ng-transclude></ng-transclude>
									  <button ng-click="removeChild(childKey)">Remove</button>
									</li>
									<button ng-click="addChild()">Add Another</button>
								  </ul>

								  <select dynamic-field-type="select" ng-model="value"
										  ng-options="option.value as option.caption for option in config.options"></select>

								  <input dynamic-field-type="integer" ng-model="value" type="number" size="{{config.maxLength}}" maxlength="{{config.maxLength}}" min="{{config.minValue}}" max="{{config.maxValue}}">
                                     <button ng-click="create()">Save</button>
							</dynamic-table-form>
		                      <br></br>
							  <div class="form-group">
										<div class="col-sm-offset-4 col-sm-0">
											<button type="submit" ng-click="create()" class="btn btn-primary btn-label-left"  >
												save
											</button>
										</div>	
								</div> 
						</div>
							</div>
						</div>
				</div>
				</div>
				
				<div class="page-header" style="height:100%;">
					<h1>List of Contacts</h1>
					<div class="gridStyle" ng-grid="gridOptions" data-ng-click="findOnebyId();"  style="height:300%;">
						<div style="margin-left:50%;"class="btn btn-primary" data-ng-click="findOnebyIdtoEdit();">
							<i class="glyphicon glyphicon-edit"></i>
						</div>
						<div class="btn btn-primary" data-ng-click="remove();">
							<i class="glyphicon glyphicon-trash"></i>
						</div>
					</div>
				</div>
		     </section>
			</div>
		</div>
		<!--End Content -->
	</div>
</div>
</div>
