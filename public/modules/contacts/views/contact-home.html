<div data-ng-controller="ContactsController" id="main" class="container-fluid" style="width:119%;height:200%;margin-left:-10%;margin-top:1%" data-ng-show="authentication.user">
	<!--Start Breadcrumb-->
		<div class="row" style="width:86%;float:right;">
			<div id="breadcrumb" class="col-xs-12">
				<a href="#" class="show-sidebar">
					<i class="fa fa-bars"></i>
				</a>
				<ol class="breadcrumb pull-left">
					<li><a href="/#!/userhome">Home</a></li>
					<li><a href="/#!/contactDetailPage">Contacts</a></li>
				</ol>
			</div>
		</div>
		<!--End Breadcrumb-->
	<div class="row" style="min-height:100%;">
		<div id="sidebar-left" class="col-xs-2 col-sm-2">
			<ul class="nav main-menu">
			    <li>
					 <a class="ajax-link" href="/#!/userhome">
						 <span class="hidden-xs">Home</span>
					 </a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/accountDetailPage">
						 <span class="hidden-xs">Accounts</span>
					 </a>
				</li>
				<li>
					 <a class="ajax-link" href="/#!/contactDetailPage">
						 
						 <span class="hidden-xs">Contacts</span>
					</a>
				</li>
			</ul> 
	  </div>
	    <!--Start Content-->
		<div id="content" class="col-xs-12 col-sm-10" style="margin-top:-1.5%;">
			<div class="box-content"  style="min-height:100px;">
			
								<h4 class="page-header">Contact Information</h4>
							<dynamic-table-form fields="basicSection" data="data" role="form" class="form-vertical">
                               
								  <input dynamic-field-type="string" ng-model="value" type="text" class="form-control"   >

								  <input dynamic-field-type="date" ng-model="value" type="date"  class="form-control" >
							
								   <input dynamic-field-type="checkbox" ng-model="value" type="checkbox" class="form-control"  >

								  <ul dynamic-field-type="array">
									<li dynamic-field-child>
									  <ng-transclude></ng-transclude>
									  <button ng-click="removeChild(childKey)">Remove</button>
									</li>
									<button ng-click="addChild()">Add Another</button>
								  </ul>
                                   
								   <input dynamic-field-type="auto"  class='container-fluid' type="text" ng-model="selected11" typeahead="state for state in states | filter:$viewValue">
								  
								    <span dynamic-field-type="popup">
									<input style="float:left;" ng-model="value"  class="form-control" type="text" id="input"  name="searchterm"  >
									<img  style="float:right;" ng-click="openpopup()"  name="search" src="http://www.spheretekk.com/bc/images/search-icon.gif"  id="input_img">
						            </span>
                                  
								 
								   
								  <select dynamic-field-type="select" ng-model="value" class="form-control"
										  ng-options="option.value as option.caption for option in config.options"></select>

								  <input dynamic-field-type="integer" ng-model="value" type="number" size="{{config.maxLength}}" maxlength="{{config.maxLength}}" min="{{config.minValue}}" max="{{config.maxValue}}" >
                                     
							</dynamic-table-form>
							<br></br>
							<h4 class="page-header">Address Information</h4>
							
							 <dynamic-table-form fields="workSection" data="data" role="form" class="form-vertical">
							 
      						  <input dynamic-field-type="string" ng-model="value" type="text" class="form-control" >
							  
							  <textarea dynamic-field-type="textarea" rows="1" cols="80"   ng-model="value" class="form-control">
									
									</textarea>
							  
								  <input dynamic-field-type="date" ng-model="value" type="date" class="form-control">
								  
								  <ul dynamic-field-type="array">
									<li dynamic-field-child>
									  <ng-transclude></ng-transclude>
									  <button ng-click="removeChild(childKey)">Remove</button>
									</li>
									<button ng-click="addChild()">Add Another</button>
								  </ul>
            
								  <select dynamic-field-type="select" ng-model="value" class="form-control"
										  ng-options="option.value as option.caption for option in config.options"></select>
								  
								  <input dynamic-field-type="integer" ng-model="value" type="number" size="{{config.maxLength}}" maxlength="{{config.maxLength}}" min="{{config.minValue}}" max="{{config.maxValue}}">
								  
							</dynamic-table-form>
							<br></br>
							<br></br>
							<h4 class="page-header">Additional Information</h4>
							
							<dynamic-table-form fields="addSection" data="data" role="form" class="form-vertical">
							 
      						  <input dynamic-field-type="string" ng-model="value" type="text" class="form-control" >
							  
							  <textarea dynamic-field-type="textarea" rows="1" cols="80"   ng-model="value" class="form-control">
									
									</textarea>
							  
								  <input dynamic-field-type="date" ng-model="value" type="date" class="form-control">
								  
								  <ul dynamic-field-type="array">
									<li dynamic-field-child>
									  <ng-transclude></ng-transclude>
									  <button ng-click="removeChild(childKey)">Remove</button>
									</li>
									<button ng-click="addChild()">Add Another</button>
								  </ul>
            
								  <select dynamic-field-type="select" ng-model="value" class="form-control"
										  ng-options="option.value as option.caption for option in config.options"></select>
								  
								  <input dynamic-field-type="integer" ng-model="value" type="number" size="{{config.maxLength}}" maxlength="{{config.maxLength}}" min="{{config.minValue}}" max="{{config.maxValue}}">
								  
							</dynamic-table-form>
							<br></br>
							<h4 class="page-header">Description Information</h4>
							
							<dynamic-table-form fields="desSection" data="data" role="form" class="form-vertical">
							 
      						  <input dynamic-field-type="string" ng-model="value" type="text" class="form-control" >
							  
							  <textarea dynamic-field-type="textarea" rows="3" cols="80"   ng-model="value" class="form-control">
									
									</textarea>
							  
								  <input dynamic-field-type="date" ng-model="value" type="date" class="form-control">
								  
								  <ul dynamic-field-type="array">
									<li dynamic-field-child>
									  <ng-transclude></ng-transclude>
									  <button ng-click="removeChild(childKey)">Remove</button>
									</li>
									<button ng-click="addChild()">Add Another</button>
								  </ul>
            
								  <select dynamic-field-type="select" ng-model="value" class="form-control"
										  ng-options="option.value as option.caption for option in config.options"></select>
								  
								  <input dynamic-field-type="integer" ng-model="value" type="number" size="{{config.maxLength}}" maxlength="{{config.maxLength}}" min="{{config.minValue}}" max="{{config.maxValue}}">
								  
							</dynamic-table-form>
		                   
						      <br></br>
							  <br></br>
							  
							  <div class="form-group">
										<div class="col-sm-offset-5 col-sm-0">
											<button type="submit" ng-click="create()" class="btn btn-primary btn-label-left"  >
												save
											</button>
										</div>	
								</div>      
						
				
				</div>
				
				  <br></br>
				
					<h1>List of Contacts</h1>
					<div class="gridStyle" ng-grid="gridOptions" data-ng-click="findOnebyId();" style="min-height:100px;">
						<div style="margin-left:50%;"class="btn btn-primary" data-ng-click="findOnebyIdtoEdit();">
							<i class="glyphicon glyphicon-edit"></i>
						</div>
						<div class="btn btn-primary" data-ng-click="remove();">
							<i class="glyphicon glyphicon-trash"></i>
						</div>
					</div>
				</div>
		   
			
		<!--End Content -->
		
	</div>
</div>
</div>
