	<!--Start Breadcrumb-->

					 <a class="ajax-link" href="/#!/userhome">
						 <span class="hidden-xs">Home</span>

	  <div id="content" class="col-xs-12 col-sm-10" style="margin-top:-1.5%;">
	  <div class="box-content"  style="min-height:100px;">
								<h4 class="page-header">Account information</h4>
								<form class="form-horizontal" role="form" data-ng-submit="create()" novalidate>
									
									<div class="form-group">
									<input type="hidden" data-ng-model="id__C" id="id__C" class="form-control" data-placement="bottom"/>
										<label class="col-sm-2 control-label">Account Owner</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="accountOwner__C" id="accountOwner__C" class="form-control" data-placement="bottom" ng-disabled="shouldBeDisabled" >
										</div>	
										<label class="col-sm-2 control-label">Rating</label>
										<div class="col-sm-4">
											<select id="s2_with_tag"  data-ng-model="rating__C" class="populate placeholder">
												
												 <option value="">--None--</option>
												<option>Hot</option>
												<option>Warm</option>
												<option>Cold</option>
											</select>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Account Name</label>			
										<div class="col-sm-4">
											<input type="text" data-ng-model="accountName__C" id="accountName__C" class="form-control" placeholder="Account Name"  data-placement="bottom" required>
										</div> 
										<label class="col-sm-2 control-label">Phone</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="phone__C" id="phone__C" class="form-control" placeholder="Phone Number" data-placement="bottom" >
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Parent Account</label>
									<div class="col-sm-4" >
					                         <!--select  data-ng-model="parentAccount" ng-options="i.accountName__C for i in perAccount">
					                           <option value="">--Select--</option>
											   value="parentAccount._id"
					                              </select-->
												  
									   <span>
										   <input style="float:left;" placeholder="Parent Account" data-placement="bottom" class="form-control" type="text" id="input"  name="searchterm" data-ng-model="selected" >
										   <img  style="float:right;" ng-click="openPopup()"  name="search" src="http://www.spheretekk.com/bc/images/search-icon.gif"  id="input_img">
									   </span>	
									 </div>  
										<label class="col-sm-2 control-label">Fax</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="fax__C" id="fax__C" class="form-control" placeholder="Fax" data-placement="bottom" >
										</div>
										
										<!--div class="col-sm-4">
											<input type="date" datepicker-popup="{{format}}" data-ng-model="date__C" id="date__C" class="form-control is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
										    <span class="input-group-btn">
												<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar glyphicon-nonescaped "></i></button>
											  </span>
										</div-->
									</div>
									
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Account Number</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="accountNumber__C" id="accountNumber__C" class="form-control" placeholder="Account Number" data-placement="bottom" >
										</div>
										<label class="col-sm-2 control-label">Website</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="website__C" id="website__C" class="form-control" placeholder="Website" data-placement="bottom" >
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Account Site</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="accountSite__C" id="accountSite__C" class="form-control" placeholder="Account Site" data-placement="bottom" >
										</div>
										<label class="col-sm-2 control-label">Type</label>
									<div class="col-sm-4">
											<select id="s2_with_tag"  data-ng-model="type__C" class="populate placeholder">
												
												 <option value="">--None--</option>
												<option>Prospect</option>
												<option>Customer - Direct</option>
												<option>Customer - Channel</option>
												<option>Channel Partner / Reseller</option>
												<option>Installation Partner</option>
												<option>Technology Partner</option>
												<option>Other</option>
											</select>
									</div>
									</div>
									
										
									<div class="form-group">
										<label class="col-sm-2 control-label">Annual Revenue</label>
										<div class="col-sm-4">
											  <input type="text" data-ng-model="annualRevenue__C"  money  class="form-control" ></input>
										</div>
										<label class="col-sm-2 control-label">Ownership</label>
											<div class="col-sm-4">
											<select id="s2_with_tag"  data-ng-model="ownership__C" class="populate placeholder">
												
												 <option value="">--None--</option>
												<option>Public</option>
												<option>Private</option>
												<option>Subsidiary</option>
												<option>Other</option>
											</select>
										</div>
									</div>
									
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Employees</label>
										<div class="col-sm-4">
											  <input type="number" data-ng-model="employees__C" id="employees__C" class="form-control" placeholder="Employees Number" data-placement="bottom" >
										</div>
										<label class="col-sm-2 control-label">Industry</label>
											<div class="col-sm-4">
											<select id="s2_with_tag"  data-ng-model="industry__C" class="populate placeholder">
												
											 <option value="">--None--</option>
												<option>Agriculture</option>
												<option>Banking</option>
												<option>Construction</option>
												<option>Education</option>
												<option>Electronics</option>
												<option>Engineering</option>
												<option>Insurance</option>
												<option>Retail</option>
												<option>Transportation</option>
												<option>Other</option>
											</select>
										</div>
									</div>
									<br></br>
									<h4 class="page-header">Address information</h4>
									 <a ng-click='copyBaddressToSaddress()' href='' >Copy Billing Address to Shipping Address </a>
										<div class="form-group">
										<label class="col-sm-2 control-label">Billing Country</label>
										<div class="col-sm-4">
											<select id="s2_with_tag"  data-ng-model="Baddress.Country_C" class="populate placeholder">
												
											 <option value="">--None--</option>
												<option>Australia</option>
												<option>Brazil</option>
												<option>Canada</option>
												<option>England</option>
												<option>India</option>
												<option>japan</option>
												<option>Malaysia</option>
												<option>Singapore</option>
												<option>South Africa</option>
											</select>
										</div>
										<label class="col-sm-2 control-label">Shipping Country</label>
											<div class="col-sm-4">
											<select id="s2_with_tag"  data-ng-model="Saddress.Country_C" class="populate placeholder">
												
											 <option value="">--None--</option>
												<option>Australia</option>
												<option>Brazil</option>
												<option>Canada</option>
												<option>England</option>
												<option>India</option>
												<option>japan</option>
												<option>Malaysia</option>
												<option>Singapore</option>
												<option>South Africa</option>
											</select>
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Billing Street</label>			
										<div class="col-sm-4">
											<input type="text" data-ng-model="Baddress.Street_C" id="Baddress.Street_C" class="form-control"  data-placement="bottom" >
										</div> 
										<label class="col-sm-2 control-label">Shipping Street</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="Saddress.Street_C" id="Saddress.Street_C" class="form-control" data-placement="bottom" >
										</div>
									</div>
									
									<div class="form-group">
										<label class="col-sm-2 control-label">Billing City</label>			
										<div class="col-sm-4">
											<input type="text" data-ng-model="Baddress.City_C" id="Baddress.City_C" class="form-control"  data-placement="bottom" >
										</div> 
										<label class="col-sm-2 control-label">Shipping City</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="Saddress.City_C" id="Saddress.City_C" class="form-control"  data-placement="bottom" >
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Billing State</label>			
										<div class="col-sm-4">
											<input type="text" data-ng-model="Baddress.State_C" id="Baddress.State_C" class="form-control"  data-placement="bottom" >
										</div> 
										<label class="col-sm-2 control-label">Shipping State</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="Saddress.State_C" id="Saddress.State_C" class="form-control" data-placement="bottom" >
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 control-label">Billing ZipCode</label>			
										<div class="col-sm-4">
											<input type="text" data-ng-model="Baddress.ZipCode_C" id="Baddress.ZipCode_C" class="form-control"  data-placement="bottom" >
										</div> 
										<label class="col-sm-2 control-label">Shipping ZipCode</label>
										<div class="col-sm-4">
											<input type="text" data-ng-model="Saddress.ZipCode_C" id="Saddress.ZipCode_C" class="form-control" data-placement="bottom" >
										</div>
									</div>
						
									<h4 class="page-header">Description Information</h4>
									<label class="col-sm-2 control-label">Description</label>
									<textarea rows="5" cols="80"   data-ng-model="Description_C">
									
									</textarea>
									
									<div ng-show="error.length > 0">{{error}}</div>
									<div class="clearfix"></div>
									<div class="form-group">
										<div class="col-sm-offset-5 col-sm-1">
											<button type="submit" class="btn btn-primary btn-label-left">
												save
											</button>
										</div>
										
									</div>
								</form>	
			</div>
			<div class="page-header" style="height:100%;">
					<h1>List of Accounts</h1>
					<div class="gridStyle" ng-grid="gridOptions" data-ng-click="findOnebyId();"  style="min-height:50px;">
						<div style="margin-left:50%;"class="btn btn-primary" data-ng-click="findOnebyIdtoEdit();">
							<i class="glyphicon glyphicon-edit"></i>
						</div>
						<div class="btn btn-primary" data-ng-click="remove();">
							<i class="glyphicon glyphicon-trash"></i>
						</div>
					</div>
